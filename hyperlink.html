<DOCTYPE! html>
<html>
<head>
	<title>HYPERLINK</title>
</head>
<body>
	<h1>Example of hyperlink</h1>
	<p>1. Images as hyperlink</p>
	<a href="https://www.dailycal.org/2019/10/14/4-cute-animals-to-look-up-for-a-quick-pick-me-up/">
		<img src="cute1.jpg" style="width:700px;height:400px">
	</a>
	<hr>
	<p>2. Text as hyperlink</p>
	<a href="https://twitter.com/">Go to Twitter</a>
	<br><br>
	<hr>
	<p>3. An Absolute URL to UITM website</p>
	<a href="http://www.uitm.edu.my">UITM Website</a>
	<br><br>
	<hr>
	<p>4. Relative link to contact webpage</p>
	<a href="https://support.steampowered.com/kb_cat.php?id=7&t=qanda/">Contact</a>
	<br><br>
	<hr>
	<p> Button to Youtube Channel</p>
	<a href="https://www.youtube.com/channel/UCk9GmdlDTBfgGRb7vXeRMoQ">
		<button>Youtube</button>

</body>

</html>
